group 'com.krzysztofwilk.vzaar'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.slf4j:slf4j-simple:1.7.21'

    compile 'oauth.signpost:signpost-core:1.2.1.2'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.5'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.5'

    compile 'org.apache.httpcomponents:httpmime:4.1.3'
    compile 'org.apache.httpcomponents:httpclient:4.1.3'
    compile 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'com.google.code.gson:gson:2.1'

    compile 'com.vzaar.api:vzaar-java-api:1.0.0'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-2'
}

test {
    systemProperties = System.properties
    outputs.upToDateWhen { false }
}

task logInfo {
    logging.captureStandardOutput LogLevel.INFO
}